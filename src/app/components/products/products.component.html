<section class="products-page">
  <div class="container py-5">
    <div class="row mb-5">
      <div class="col-12">
        <h1 class="text-center mb-4">Our <span class="text-primary">Products</span></h1>
        <p class="text-center text-muted">Discover our collection of premium gaming controllers</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="filters d-flex justify-content-between align-items-center flex-wrap gap-3">
          <div class="filter-buttons d-flex gap-2">
            <button class="btn btn-outline-light active">All</button>
            <button class="btn btn-outline-light">Xbox Series</button>
            <button class="btn btn-outline-light">Xbox One</button>
            <button class="btn btn-outline-light">Limited Edition</button>
          </div>
          <div class="sort-dropdown">
            <select class="form-select">
              <option>Sort by: Featured</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
              <option>Newest First</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let i of [1,2,3,4,5,6,7,8]">
        <div class="product-card">
          <div class="product-image">
            <img [src]="'assets/swiper/swiper' + (i % 4 + 1) + '.png'" [alt]="'Xbox Controller ' + i" class="img-fluid">
          </div>
          <div class="product-overlay">
            <div class="product-badge" *ngIf="i === 1">New</div>
            <div class="product-badge" *ngIf="i === 2">-15%</div>
            <div class="product-badge" *ngIf="i === 3">Limited</div>
            <div class="product-actions">
              <button class="action-btn"><i class="bi bi-heart"></i></button>
              <button class="action-btn"><i class="bi bi-cart-plus"></i></button>
            </div>
          </div>
          <div class="product-info">
            <h3>Xbox Controller {{i}}</h3>
            <p class="product-description">Professional gaming controller with customizable buttons and premium design</p>
            <div class="product-price">
              <span class="current-price">${{149.99 + i * 10}}</span>
              <span class="original-price">${{169.99 + i * 10}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="row mt-5">
      <div class="col-12">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
