<section class="categories-page">
  <div class="container py-5">
    <div class="row mb-5">
      <div class="col-12">
        <h1 class="text-center mb-4">Product <span class="text-primary">Categories</span></h1>
        <p class="text-center text-muted">Browse our collection by category</p>
      </div>
    </div>

    <!-- Categories Grid -->
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let category of categories">
        <div class="category-card">
          <div class="category-image" (click)="viewCategory(category)">
            <img [src]="getPreviewProduct(category)?.image" [alt]="category" class="img-fluid">
          </div>
          <div class="product-count">
            <span class="badge">{{getProductCount(category)}} Products</span>
          </div>
          <div class="category-content">
            <h3>{{category}}</h3>
            <p>{{getPreviewProduct(category)?.description || 'Explore our ' + category + ' collection'}}</p>
          </div>
          <div class="view-collection">
            <button class="btn btn-link text-primary p-0" (click)="viewCategory(category); $event.stopPropagation()">
              View Collection <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
