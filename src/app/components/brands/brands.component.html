<section class="brands-page">
  <div class="container">

    <div class="row mb-5">
      <div class="col-12">
        <h1 class="text-center">Our <span class="text-primary">Brands</span></h1>
        <p class="text-center text-secondary">Browse our collection by brand</p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let brand of brands">
        <div class="brand-card">
          <div class="brand-image">
            <swiper-container 
              [init]="false"
              (mouseenter)="pauseSwiper($event)"
              (mouseleave)="resumeSwiper($event)">
              <swiper-slide *ngFor="let product of getBrandProducts(brand.name)">
                <img 
                  [src]="product.image" 
                  [alt]="product.name"
                  class="img-fluid"
                  (click)="openProductDetails(product)">
              </swiper-slide>
            </swiper-container>
          </div>
          <div class="brand-content">
            <h3>{{ brand.name }}</h3>
            <p class="text-secondary">{{ brand.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-primary">{{ getProductCount(brand.name) }} Products</span>
              <button class="btn btn-link text-primary p-0" (click)="viewBrand(brand); $event.stopPropagation()">
                View Collection <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
