<div class="search-container" [class.active]="isSearchVisible">
  <button class="search-toggle" (click)="toggleSearch()">
   <i class="bi bi-search me-2"></i>Search
  </button>
  
  <div class="search-box" *ngIf="isSearchVisible">
    <div class="search-input-wrapper">
      <input 
        #searchInput
        type="text" 
        class="search-input" 
        placeholder="Search controllers..."
        autocomplete="off"
      >
      <button class="close-search" (click)="clearSearch()">
        <i class="bi bi-x"></i>
      </button>
    </div>

    <!-- Search Results Dropdown -->
    <div class="search-results" *ngIf="searchResults.length > 0">
      <div 
        class="search-result-item" 
        *ngFor="let product of searchResults"
        (click)="selectProduct(product)"
      >
        <div class="result-image">
          <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="result-info">
          <h4>{{product.name}}</h4>
          <p class="brand">{{product.brand}}</p>
          <p class="price">â‚¹{{product.currentPrice}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
